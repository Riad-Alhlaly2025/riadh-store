version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: myshop
      POSTGRES_USER: myshop_user
      POSTGRES_PASSWORD: myshop_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://myshop_user:myshop_password@db:5432/myshop

  celery:
    build: .
    command: celery -A shopsite worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://myshop_user:myshop_password@db:5432/myshop

  celery-beat:
    build: .
    command: celery -A shopsite beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://myshop_user:myshop_password@db:5432/myshop

volumes:
  postgres_data: