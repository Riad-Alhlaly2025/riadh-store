{% extends 'store/base.html' %}

{% block title %}إعداد MFA{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>إعداد المصادقة متعددة العوامل (MFA)</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="device_name" class="form-label">اسم الجهاز</label>
            <input type="text" class="form-control" id="device_name" name="device_name" required>
        </div>
        
        <div class="mb-3">
            <label for="device_type" class="form-label">نوع الجهاز</label>
            <select class="form-select" id="device_type" name="device_type">
                <option value="totp">TOTP (Time-based)</option>
                <option value="hotp">HOTP (Counter-based)</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">إعداد الجهاز</button>
        <a href="{% url 'mfa_device_list' %}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
