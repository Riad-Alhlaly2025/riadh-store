{% extends 'store/support_base.html' %}

{% block support_title %}بدء دردشة جديدة{% endblock %}

{% block support_content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>بدء دردشة جديدة</h4>
            </div>
            
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="topic" class="form-label">موضوع الدردشة *</label>
                        <input type="text" class="form-control" id="topic" name="topic" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">وصف مختصر</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'chat_list' %}" class="btn btn-secondary">إلغاء</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-comments"></i> بدء الدردشة
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
