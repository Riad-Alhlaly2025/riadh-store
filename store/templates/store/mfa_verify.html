{% extends 'store/base.html' %}

{% block title %}التحقق من MFA{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>التحقق من المصادقة متعددة العوامل (MFA)</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="code" class="form-label">رمز التحقق</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="أدخل رمز التحقق المكون من 6 أرقام" required>
        </div>
        
        <button type="submit" class="btn btn-primary">تحقق</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
